<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .settings-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
    }

    .settings-frame {
      background: rgba(255, 255, 255, 0.1);
      border: 4px solid #d1a8ff;
      padding: 2rem;
      border-radius: 20px;
      width: 60%;
      text-align: center;
      box-shadow: 0 0 10px rgba(209, 168, 255, 0.7);
    }

    .section {
      margin: 20px 0;
      background: rgba(255, 255, 255, 0.2);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(209, 168, 255, 0.5);
    }

    .section h2 {
      margin-bottom: 10px;
      color: white;
    }

    .section button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      color: white;
      background: transparent;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      position: relative;
      z-index: 1;
    }

    .section button::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border-radius: 20px;
      background: linear-gradient(270deg, #d1a8ff, #a188ff, #d1a8ff);
      background-size: 400% 400%;
      box-shadow: 0 0 20px 6px rgba(209, 168, 255, 0.7);
      z-index: -1;
      animation: borderGlow 6s ease infinite, borderShift 4s linear infinite;
      mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      padding: 3px;
    }

    @keyframes borderShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes borderGlow {
      0%, 100% {
        box-shadow: 0 0 20px 6px rgba(209, 168, 255, 0.7);
      }
      50% {
        box-shadow: 0 0 30px 10px rgba(209, 168, 255, 1);
      }
    }

    .apply-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      color: white;
      background: transparent;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      z-index: 2;
      border: 2px solid #d1a8ff;
      box-shadow: 0 0 20px 6px rgba(209, 168, 255, 0.7);
      animation: borderGlow 6s ease infinite, borderShift 4s linear infinite;
    }

    .apply-button::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border-radius: 20px;
      background: linear-gradient(270deg, #d1a8ff, #a188ff, #d1a8ff);
      background-size: 400% 400%;
      box-shadow: 0 0 20px 6px rgba(209, 168, 255, 0.7);
      z-index: -1;
      animation: borderGlow 6s ease infinite, borderShift 4s linear infinite;
      mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      padding: 3px;
    }

    .apply-button:hover {
      background-color: rgba(209, 168, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <div class="settings-frame">
      <h1 style="color: white;">Settings</h1>

      <!-- Section 1 -->
      <div class="section">
        <h2>Option 1</h2>
        <button onclick="blankPage()">Turn site into blank</button>
      </div>

      <!-- Section 2 -->
      <div class="section">
        <h2>Option 2</h2>
        <button onclick="changeSiteName()">Change to Home</button>
      </div>

    </div>
  </div>

  <button class="apply-button" onclick="applyChanges()">Apply Changes</button>

  <script>
    let changesApplied = {
      blankPage: false,
      siteName: false,
      imgApplied: false
    };

    // Option 1: Turn site into blank (Only change the title)
    function blankPage() {
      document.title = "about:blank";
      changesApplied.blankPage = true;
    }

    // Option 2: Change site name and image
    function changeSiteName() {
      document.title = "Home";
      const img = document.createElement("img");
      img.src = "https://raw.githubusercontent.com/str5pes/unblocker/refs/heads/main/Google_Classroom_Logo.png"; // Use the provided image URL
      img.alt = "New Site Image";
      img.style.maxWidth = "100%";
      document.body.appendChild(img);
      changesApplied.siteName = true;
      changesApplied.imgApplied = true;
    }

    // Apply changes and update page dynamically
    function applyChanges() {
      // Apply changes to session storage
      if (changesApplied.blankPage) {
        sessionStorage.setItem("siteTitle", "about:blank");
      }

      if (changesApplied.siteName) {
        sessionStorage.setItem("siteTitle", "Home");
      }

      if (changesApplied.imgApplied) {
        sessionStorage.setItem("imgSrc", "https://raw.githubusercontent.com/str5pes/unblocker/refs/heads/main/Google_Classroom_Logo.png");
      }

      // Clear the settings frames and hide the settings page
      document.querySelector(".settings-container").style.display = "none";
      document.querySelector(".apply-button").style.display = "none";

      // Optionally, apply the changes right here (if needed):
      if (sessionStorage.getItem("siteTitle")) {
        document.title = sessionStorage.getItem("siteTitle");
      }
      if (sessionStorage.getItem("imgSrc")) {
        const img = document.createElement("img");
        img.src = sessionStorage.getItem("imgSrc");
        img.alt = "New Site Image";
        img.style.maxWidth = "100%";
        document.body.appendChild(img);
      }
    }
  </script>
</body>
</html>
